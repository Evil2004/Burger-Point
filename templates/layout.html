{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Point | {% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    {% block css %} {% endblock css %}
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar -->
      <nav
        class="navbar p-0 mb-1 navbar-expand-lg justify-content-between navbar-light sticky-top"
      >
        <a href="#" class="navbar-brand"
          ><img
            class="m-2"
            src="../static/images/burger-removebg-preview-removebg-preview.png"
            alt=""
          />Burger point</a
        >
        <ul class="navbar-nav">
          <a href="/" class="nav-link">Home</a>
          <a href="/cart/" class="nav-link">cart</a>
          <a href="/login/" class="nav-link">Login</a>
          <a href="/register/" class="nav-link">register</a>
          <a href="/profile/" class="nav-link">profile</a>
          <a href="/logout/" class="nav-link">logout</a>
        </ul>
      </nav>
      <!-- content -->
      {% block content %} {% endblock content %}
      <!-- footer -->
      <div class="footer-wrapper">
        <div class="footer container row">
          <div class="developed-by col">
            <h3>Developed by</h3>
            <p>Tarun Garg</p>
          </div>
          <div class="contact-us col">
            <h3>Contact Us</h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    {% block js %} {% endblock js %}
  </body>
</html>
